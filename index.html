<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bingo</title>
    <link rel="stylesheet" href="./res/styles.css">
  </head>
  <body>
    <div id="navigation">
      <div id="control">
        <!--Ticket control-->
        <button class="btnControl cTicket" id="btnNewTicket">New Bingo ticket</button>
        <button class="btnControl cTicket" id="btnClearMarker">Clear marker</button>
        <!--Game control-->
        <button class="btnControl cGame" id="btnNewGame" style="display:none">New game</button>
        <button class="btnControl cGame" id="btnDrawNumber" style="display:none">Draw number</button>
        <button class="btnControl cGame" id="btnSwitchDirection" style="display:none">Switch direction</button>
        <button class="btnControl cGame" id="btnSwitchView" style="display:none">Switch view</button>
        <!--General purpos buttons-->
        <button class="btnControl" id="btnModeChange">Change mode</button>
      </div>
      <input id="inpID" type="number" min=0 max=100000000000000 placeholder="ID"/>
    </div>

    <canvas id="cvsMain></canvas>
  </body>
</html>
