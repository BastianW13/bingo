<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bingo</title>
    <link rel="stylesheet" href="./res/styles.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="./res/Loader.js"></script>
    <script>
      window.onload = async () => {
        await Loader.init();
        Loader.setup();
      }
    </script>
  </head>
  <body>
    <div id="navigation">
      <div id="control">
        <!--Ticket control-->
        <button class="btnControl cTicket" id="btnNewTicket">New Bingo ticket</button>
        <button class="btnControl cTicket" id="btnClearMarker">Clear marker</button>
        <!--Game control-->
        <button class="btnControl cGame" id="btnNewGame">New game</button>
        <button class="btnControl cGame" id="btnDrawNumber">Draw number</button>
        <button class="btnControl cGame" id="btnSwitchDirection">Switch direction</button>
        <button class="btnControl cGame" id="btnSwitchView">Switch view</button>
        <!--General purpose buttons-->
        <button class="btnControl" id="btnChangeMode">Change mode</button>
      </div>
      <input class="cTicket" id="inpID" type="number" min=0 max=999999999 placeholder="ID" style="display: none"/>
    </div>

    <canvas id="cvsMain"></canvas>
  </body>
</html>
